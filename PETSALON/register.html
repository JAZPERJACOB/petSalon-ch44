<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/mystyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>The Pet Salon</h1>
    </header>
    <main>
        <div class="register-pet">
            <h2>Register a new pet</h2>
            <div class="alert alert-success"  id="notifications">
                <p>Notifications will be here</p>
            </div>
            <div>
                <label>Name:</label>
                <input type="text" id="txtName">
            </div>
            <div>
                <label>Age:</label>
                <input type="number" id="txtAge">
            </div>
            <div>
                <label>Gender</label>
                <input type="text" id="txtGender">
            </div>
            <div>
                <label>Breed</label>
                <input type="text" id="txtBreed">
            </div>
            <div>
                <lablel>Service</lablel>
                <select type="text" id="txtService">
                    <option>--Select a Service--</option>
                    <option>Grooming</option>
                    <option>Nail Trimming</option>
                    <option>Hair Cut</option>
                    <option>Full Wash</option>
                </select>
            </div>
            <div>
                <label>Type</label>
                <select type="text" id="txtType">
                    <option>--Type of Animal--</option>
                    <option>Dog</option>
                    <option>Cat</option>
                    <option>Bird</option>
                    <option>Reptile</option>
                </select>
            </div>
            <button onclick="register()">Register</button>
        </div>

        <h2>Registered Pets</h2>

        <table class="table">
            <tr>
                <th>NAME</th>
                <th>AGE</th>
                <th>GENDER</th>
                <th>SERIVICE</th>
                <th>BREED</th>
            </tr>
            <tbody id="pets">


            </tbody>

        </table>

        <h2>Payment Method</h2>
        <section class="payment-container">
            <div>
                <label>Debit</label>
                <input type="radio" id="txtDebit" name="Debit" value="Debit">
                <label>Credit</label>
                <input type="radio" id="txtCredit" name="Credit" value="Credit">
            </div>
            <div>
                <label>Card Number</label>
                <input type="text" id="txtCardNumber"  placeholder="12 Digit Card Number">
            </div>
        
            <div>
                <label>Exp. Date</label>
                <select id="txtExpMonth">
                    <option>--Month--</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select id="txtExpYear">
                    <option>--Year--</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                    <option>2027</option>
                    <option>2028</option>
                    <option>2029</option>
                    <option>2030</option>
                    <option>2031</option>
                    <option>2032</option>
                </select>
            </div>
            <div>
                <label>3 Digit Code</label>
                <input type="number" id="txtCVCode">
            </div>
            <button>Checkout</button>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
